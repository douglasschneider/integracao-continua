name: "Construção do artefato"

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: go build -v main.go

    - name: Upload a build artifact
      uses: actions/upload-artifact@v4.4.2
      with:
        name: software
        path: main

